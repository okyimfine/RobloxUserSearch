
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Player Search - Professional Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 1000px;
            width: 100%;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
            animation: fadeIn 1s ease-out 0.3s both;
        }

        .header p {
            color: #7f8c8d;
            font-size: 1.1em;
            font-weight: 300;
            animation: fadeIn 1s ease-out 0.5s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .search-section {
            margin-bottom: 40px;
            animation: fadeIn 1s ease-out 0.7s both;
        }

        .search-box {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e6ed;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 400;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .search-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .search-btn:active {
            transform: translateY(0);
        }

        .search-btn.loading {
            opacity: 0.8;
            cursor: not-allowed;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result-section {
            animation: fadeIn 0.5s ease-out;
        }

        .player-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            padding: 30px;
            color: white;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        .player-card::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
        }

        .player-header {
            display: flex;
            align-items: center;
            gap: 25px;
            margin-bottom: 25px;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.3);
            object-fit: cover;
            animation: fadeIn 0.8s ease-out;
        }

        .player-info h2 {
            font-size: 2em;
            margin-bottom: 5px;
        }

        .player-info .username {
            font-size: 1.2em;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .player-info .description {
            opacity: 0.8;
            line-height: 1.5;
        }

        .status-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            animation: pulse 2s infinite;
        }

        .status-online { background: #2ecc71; color: white; }
        .status-ingame { background: #e74c3c; color: white; }
        .status-instudio { background: #f39c12; color: white; }
        .status-offline { background: #95a5a6; color: white; }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 25px;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-item:hover {
            transform: translateY(-5px);
        }

        .stat-icon {
            font-size: 2em;
            margin-bottom: 10px;
            color: #667eea;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #7f8c8d;
            font-size: 0.9em;
        }

        .game-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
        }

        .error-message {
            background: #e74c3c;
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            animation: shake 0.5s ease-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .search-box {
                flex-direction: column;
            }
            
            .player-header {
                flex-direction: column;
                text-align: center;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-gamepad"></i> Roblox Player Search</h1>
            <p>Professional dashboard to search and analyze Roblox players</p>
        </div>

        <div class="search-section">
            <div class="search-box">
                <input type="text" class="search-input" id="usernameInput" placeholder="Enter Roblox username...">
                <button class="search-btn" id="searchBtn">
                    <i class="fas fa-search"></i>
                    <span>Search Player</span>
                    <div class="loading-spinner"></div>
                </button>
            </div>
        </div>

        <div class="result-section" id="resultSection">
            <!-- Results will be displayed here -->
        </div>
    </div>

    <script>
        const searchBtn = document.getElementById('searchBtn');
        const usernameInput = document.getElementById('usernameInput');
        const resultSection = document.getElementById('resultSection');
        const loadingSpinner = document.querySelector('.loading-spinner');

        // Enter key support
        usernameInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchUser();
            }
        });

        searchBtn.addEventListener('click', searchUser);

        async function searchUser() {
            const username = usernameInput.value.trim();
            
            if (!username) {
                showError('Please enter a username');
                return;
            }

            // Show loading state
            searchBtn.classList.add('loading');
            loadingSpinner.style.display = 'block';
            searchBtn.querySelector('span').textContent = 'Searching...';
            
            try {
                const response = await fetch('/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username: username })
                });

                const data = await response.json();

                if (data.found) {
                    displayUserInfo(data);
                } else {
                    showError(data.error || 'User not found');
                }
            } catch (error) {
                showError('Network error. Please try again.');
            } finally {
                // Hide loading state
                searchBtn.classList.remove('loading');
                loadingSpinner.style.display = 'none';
                searchBtn.querySelector('span').textContent = 'Search Player';
            }
        }

        function displayUserInfo(data) {
            const statusClass = `status-${data.online_status.toLowerCase()}`;
            const statusEmoji = getStatusEmoji(data.online_status);
            
            const gameStatus = data.online_status === 'InGame' && data.is_actually_playing ? 
                `<i class="fas fa-gamepad"></i> ${data.current_game}` : 
                `<i class="fas fa-times"></i> ${data.current_game}`;

            const html = `
                <div class="player-card">
                    <div class="player-header">
                        <img src="${data.avatar_url || 'https://via.placeholder.com/120'}" alt="Avatar" class="avatar">
                        <div class="player-info">
                            <h2>${data.display_name}</h2>
                            <div class="username">@${data.username}</div>
                            <div class="description">${data.description || 'No description available'}</div>
                            <div class="status-badge ${statusClass}">
                                ${statusEmoji} ${formatStatus(data.online_status)}
                            </div>
                        </div>
                    </div>
                    
                    <div class="game-info">
                        <h3><i class="fas fa-gamepad"></i> Current Activity</h3>
                        <p>${gameStatus}</p>
                    </div>
                </div>

                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-icon"><i class="fas fa-users"></i></div>
                        <div class="stat-value">${formatNumber(data.friends_count)}</div>
                        <div class="stat-label">Friends</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-icon"><i class="fas fa-heart"></i></div>
                        <div class="stat-value">${formatNumber(data.followers_count)}</div>
                        <div class="stat-label">Followers</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-icon"><i class="fas fa-user-plus"></i></div>
                        <div class="stat-value">${formatNumber(data.following_count)}</div>
                        <div class="stat-label">Following</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-icon"><i class="fas fa-calendar"></i></div>
                        <div class="stat-value">${formatDate(data.created)}</div>
                        <div class="stat-label">Joined</div>
                    </div>
                </div>
            `;

            resultSection.innerHTML = html;
        }

        function showError(message) {
            resultSection.innerHTML = `<div class="error-message"><i class="fas fa-exclamation-triangle"></i> ${message}</div>`;
        }

        function getStatusEmoji(status) {
            const emojis = {
                'Online': '<i class="fas fa-circle"></i>',
                'InGame': '<i class="fas fa-gamepad"></i>',
                'InStudio': '<i class="fas fa-tools"></i>',
                'Offline': '<i class="fas fa-moon"></i>'
            };
            return emojis[status] || '<i class="fas fa-question"></i>';
        }

        function formatStatus(status) {
            const statuses = {
                'Online': 'Online',
                'InGame': 'In Game',
                'InStudio': 'In Studio',
                'Offline': 'Offline'
            };
            return statuses[status] || status;
        }

        function formatNumber(num) {
            if (num === 'Unknown' || num === null) return 'N/A';
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num.toString();
        }

        function formatDate(dateString) {
            if (!dateString || dateString === 'Unknown') return 'N/A';
            const date = new Date(dateString);
            return date.getFullYear().toString();
        }
    </script>
</body>
</html>
